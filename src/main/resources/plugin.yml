name: ChunkyProtections
main: org.getchunky.chunky.protections.ChunkyProtections
version: b${build.number}
author: dumptruckman

depends: [Chunky]

permissions:
    chunky.grief.creeper:
        description: Prevents creepers from destroying blocks when targeting someone without appropriate destroy permissions.
        default: op
    chunky.grief.tnt.ignore:
        description: Allows a user to ignore tnt restriction set in config.yml
        default: op
        